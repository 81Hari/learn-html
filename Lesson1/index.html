<!DOCTYPE html>
 <!--All HTML documents must start with a <!DOCTYPE> declaration. 
     The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. -->

<html lang="en"> 
    <!-- We need to use lang ATTRIBUTE, 
        The lang attribute specifies the language of the element's content.-->

<!--Everything in the webpage goes between these <html> </html> tags -->

    <head>
		<!-- Contains metadata (Not displayed in the webpage) -->

        <meta charset="UTF-8"> <!--The Unicode Consortium develops the Unicode Standard. Their goal is to replace the existing character sets with its standard Unicode Transformation Format (UTF). -->

        <title>My First webpage</title>
        
        <style>
            html {
                font-size: 22px;
            }
            body {
                background-color: #333;
                color: whitesmoke;
            }
        </style>

	</head>
	
    
    <body>
		<!-- Contains data that must be displayed on the webpage -->
        
        <h1> HELLO WORLD </h1> <!-- ONLY  ONE H1 FOR WEBPAGE-->
        
        <p>This my first web page.</p>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="html5.png" type="img/x-icon" />
    <link rel="stylesheet" href="main.css" type="text/CSS" />
    <title>Image</title>
  </head>

  <body>
    <h1>GEO PARK</h1>

    <hr />
    <figure>
      <img
        src="img/Entrance.jpeg"
        alt="entrance_of_the_hotel"
        title="Geo Park Entrance"
        width="300"
        height="210" />

      <figcaption>Entrance</figcaption>
    </figure>

    <figure>
      <img
        src="img/Reception.jpeg"
        alt="recption_of_the_hotel"
        title="Geo Park Reception"
        width="300"
        height="210" />

      <figcaption>Reception</figcaption>
    </figure>

    <figure>
      <img
        src="img/Backyard.jpeg"
        alt="recption_of_the_hotel"
        title="Geo Park Reception"
        width="300"
        height="210" />

      <figcaption>Backyard</figcaption>
    </figure>

    <section id="room">
      <h3>Types Of Rooms</h3>
      <ul>
        <li>Double Room</li>
        <li>Suite Room</li>
      </ul>
    </section>

    <hr />

    <section id="droom">
      <h3>Double Room</h3>
      <figure>
        <img
          src="img/DoubleRoom.jpg"
          alt="double_room"
          title="Double Room"
          width="300"
          height="210" />
        <figcaption>Double Room at Geo Park</figcaption>
      </figure>
    </section>

    <hr />

    <figure>
      <figcaption>Example for HTML Code</figcaption>

      <p><code>&lt;h2&gt;Hello&lt;/h2&gt;</code></p>
    </figure>
  </body>
</html>

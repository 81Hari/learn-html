        <main>
            <section>
                <h2>Contact Us Form</h2>
                <form name="contactUsForm" action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="Name" id="name" placeholder="your name" required>
                        </p>
                        
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="Email" id="email" placeholder="your email" required autocomplete="on">
                        </p>
                        
                        <p>
                        <label for="message">Message:</label>
                        </p>

                        <p>
                            <textarea name="Message" id="message" cols="30" rows="10" placeholder="Write your Feedback"></textarea>
                        </p>
                        
                        <button type="submit">send</button>
                        <button type="reset">reset</button>
                    </fieldset>
                </form>
            </section>
            <article id="location">
                <h2>Our Location</h2>
